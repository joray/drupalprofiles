langcode: en
status: true
dependencies:
  config:
    - node.type.advertisement
  module:
    - node
id: node.advertisement
targetEntityType: node
bundle: advertisement
types:
  - 'schema:advertisement'
fieldMappings:
  title:
    properties:
      - 'schema:name'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  body:
    properties:
      - 'schema:text'
  uid:
    properties:
      - 'schema:author'
  comment:
    properties:
      - 'schema:comment'
    mapping_type: rel
  comment_count:
    properties:
      - 'schema:interactionCount'
    datatype_callback:
      callable: 'Drupal\rdf\SchemaOrgDataConverter::interactionCount'
      arguments:
        interaction_type: UserComments
  field_image_advertisementtag:
    properties:
      - 'schema:image'
  field_tag_advertisementtag:
    properties:
      - 'schema:about'
